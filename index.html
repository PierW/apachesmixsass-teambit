<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Teambit</title>
    <link rel="shortcut icon" href="https://teambit.io/wp-content/themes/teambeat/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <div class="nav-left">
          <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="logo">
        </div>
        <div class="nav-right">
          <ul>
            <li>Solutions</li>
            <li>Pricing</li>
            <li>Blog</li>
            <li>Sign In</li>
            <li>Sign Up</li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
      <section class="hero">
        <h1>Understand, recognize and develop your people</h1>
        <span>Teambit helps teams create a high performing culture with regular feedback.</span>
        <div class="log-hero">
          <a class="button" href="#">Sign up with Google</a>
          <span>or</span>
          <a class="button" href="#">Sign up with Slack</a><br>
        </div>
        <div class="log-hero-low">
          <a href="#">or use your email address</a>
          <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
        </div>
      </section>
    </main>
    <!-- /MAIN -->
    <!-- FOTTER -->
    <footer>

    </footer>
    <!-- /FOOTER -->
